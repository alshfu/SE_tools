<div class="collapse mb-3" id="collapseAccounting">
    <h2>Bokf√∂rings konto</h2>
    <div class="input-group rounded mb-3">
        <input id="search_account"
               type="search"
               class="form-control rounded"
               placeholder="Search"
               aria-label="Search"
               onkeyup="get_Account()"
               aria-describedby="search-addon"/>
        <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
  </span>
    </div>
    <ul id="accounting_UL" class="list-group" style="overflow-y:scroll; overflow-x:hidden; height:700px;">
        {% for account in accounting %}
            <li style="display: flex" name="accounting_Li" class="list-group-item justify-content-between align-items-center">
                <div class="text-dark" style="text-decoration: none;">{{ account.description }}</div>
                <span class="badge text-primary badge-primary badge-pill">{{ account.account }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
<script>
    function get_Account() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("search_account");
        filter = input.value;
        ul = document.getElementById("accounting_UL");
        li = ul.getElementsByTagName("li");

        for (i = 0; i < li.length; i++) {
            description = li[i].getElementsByTagName("div")[0];
            txtValue = description.innerText;
            if (txtValue.indexOf(filter) > -1) {
                li[i].style.display = "flex";
            } else {
                console.log(li[i].style.display)
                li[i].style.display = "none";
            }
        }
    }
</script>
